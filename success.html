<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed — Sidewalk by TJ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Instrument+Sans:wght@400;600&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #fafafa;
            --gray: #666666;
            --accent: #ff3e00;
            --green: #2ecc71;
        }

        body {
            font-family: 'Instrument Sans', -apple-system, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            text-align: center;
            max-width: 600px;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--green);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }

        .success-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem);
            line-height: 0.9;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .success-subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .order-details {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 3rem;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
            font-weight: 600;
        }

        .detail-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid var(--black);
            background: none;
            color: var(--black);
            text-decoration: none;
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn:hover {
            background: var(--black);
            color: var(--white);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--black);
            border-color: var(--black);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        
        <h1 class="success-title">ORDER<br>CONFIRMED</h1>
        
        <p class="success-subtitle">
            Thank you for your purchase! Your street photography print will be carefully prepared and shipped to you soon.
        </p>

        <div class="order-details" id="orderDetails">
            <div class="detail-row">
                <span class="detail-label">Order ID:</span>
                <span id="sessionId">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span style="color: var(--green);">Confirmed</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Next Steps:</span>
                <span>You'll receive a shipping confirmation email within 24 hours</span>
            </div>
        </div>

        <div class="actions">
            <a href="/sidewalk-by-tj.html" class="btn">Continue Shopping</a>
            <a href="mailto:info@sidewalkbytj.com" class="btn btn-primary">Contact Us</a>
        </div>
    </div>

    <script>
        // Extract session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            document.getElementById('sessionId').textContent = sessionId;
        } else {
            document.getElementById('sessionId').textContent = 'N/A';
        }
    </script>
</body>
</html>
